<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")

    //optimised approach: because in this approach web doesnt need to traverse through the whole document tree.
    function optimisedAddLanguage(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optimisedAddLanguage("Typescript")
    optimisedAddLanguage("GoLang")


    //edit:
   const secondLang = document.querySelector("li:nth-child(2)")
   const newLi = document.createElement("li")
   newLi.appendChild(document.createTextNode("Mojo"))
   secondLang.replaceWith(newLi)

   //outerHTML change:
   const firstLang = document.querySelector("li:first-child")
   firstLang.outerHTML = "<h1>Javascript</h1>" //converts list tag to heading tag.
     
     //remove:
     const lastLang = document.querySelector("li:last-child")
     lastLang.remove()
</script>
</html>
