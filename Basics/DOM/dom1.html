<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        *{
            background-color: #212121;
            color: #ffffff;
        }
    </style>
    <script src="dom.js"></script>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); //prints the children of 'parent' div
    const child = parent.children

    for(let i = 0; i<parent.children.length; i++)
    {
        console.log(parent.children[i].innerText);//prints all the text inside the children divs
    }
    parent.children[0].style.color = 'orange' //changes the colour of 1st child div 'monday'
    
    const dayOne = document.querySelector('.day')//stores the first div with class name 'day' in dayOne.
    console.log(dayOne.parentElement); //prints the parent element of the child element
    console.log(dayOne.nextElementSibling); //prints the next element with the same className.

    console.log("Nodes: ", parent.childNodes);//creates the Nodelist of the parent element (including the line breaks and texts.)
    
</script>
</html>
