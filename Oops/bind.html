<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
    <script>
        class React{
            constructor(){
                this.library = 'React'
                this.server = 'https://localhost:300'
    
                document
                    .querySelector('button')
                    .addEventListener('click', this.clickMe.bind(this)) //since we are calling this.handleClick and this here is button as console.log(this) gives , so button do not have handleClick access (that's why its coming as undefined ) , so we have to explicit bind this to the class context (Which is React) to get the access.

            }
    
            clickMe(){
                console.log("Button clicked");
                console.log(this);
            }
        }
        const rayyan = new React()
    </script>
</body>
</html>
